<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        
        <meta name="citation_title" content="{{ page.title }}">
        <meta name="citation_publication_date" content="{{ page.date | date: "%Y/%m/%d" }}">
        <meta name="citation_journal_title" content="{{ site.name }}">
        {% if page.author %}
          {% for author in site.author %}
            <meta name="citation_author" content="{{ author }}">
          {% endfor %}
        {% else %}
        <meta name="citation_author" content="Wesley Brooks">
        {% endif %}

        <title>{{ page.title }}</title>

        <!-- Pure CSS -->
        <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.4.2/pure-min.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>

      <div class="site">
        {% include navigation.html %}

        {{ content }}

        {% include footer.html %}
      </div>

      
      <!-- Javascript: -->

      <!-- load MathJax -->
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
          TeX: { equationNumbers: { autoNumber: "AMS" } }
        });
      </script>
      <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

      <!-- creepy Google tracking shit -->
      <script>
        (function(i, s, o, g, r, a, m){
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function() {(i[r].q = i[r].q || []).push(arguments)}, i[r].l = 1*new Date();
          a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-40826699-1', 'somesquares.org');
        ga('send', 'pageview');
      </script>

    </body>
</html>
